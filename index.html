<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Deck Setup Guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            overflow: hidden;
            background: #000;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 100%);
        }

        /* Image container for proper aspect ratio */
        .image-wrapper {
            position: relative;
            max-width: 90vw;
            max-height: 85vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background-image {
            width: 100%;
            height: auto;
            display: block;
            filter: brightness(0.95);
        }

        /* Clickable hand area - positioned on raised hand */
        .hand-hotspot {
            position: absolute;
            width: 15%;
            height: 18%;
            left: 5%;
            top: 51%;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .hand-hotspot:hover {
            background: radial-gradient(circle, rgba(255,0,255,0.3) 0%, rgba(255,0,255,0) 70%);
            box-shadow: 0 0 30px rgba(255,0,255,0.6);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
        }


        /* Mobile responsive */
        @media (max-width: 768px) {
            .image-wrapper {
                max-width: 95vw;
            }
        }

        /* Hidden download link */
        #download-link {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-wrapper">
            <img src="me.png" alt="Cyber Deck Guide" class="background-image">
            <div class="hand-hotspot" onclick="downloadReadme()" title="Click to download setup guide"></div>
        </div>

        <a id="download-link" href="README.md" download="cyber-deck-setup.md"></a>
    </div>

    <script>
        function downloadReadme() {
            // Trigger the download
            document.getElementById('download-link').click();

            // Visual feedback
            const hotspot = document.querySelector('.hand-hotspot');
            hotspot.style.background = 'radial-gradient(circle, rgba(0,255,255,0.5) 0%, rgba(0,255,255,0) 70%)';
            hotspot.style.boxShadow = '0 0 50px rgba(0,255,255,1)';

            setTimeout(() => {
                hotspot.style.background = '';
                hotspot.style.boxShadow = '';
            }, 500);
        }

        // Add keyboard shortcut (press 'd' to download)
        document.addEventListener('keydown', function(e) {
            if (e.key === 'd' || e.key === 'D') {
                downloadReadme();
            }
        });
    </script>
</body>
</html>
